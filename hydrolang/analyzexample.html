<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Example</title>
</head>

<body>
    <hydrolang-ml>
        <style>
            dataset { font-size: 0; }
        </style>
        <analyze-mod component="stats" method="basicstats">
            <parameters output="myanex2"></parameters>
            <dataset>[40,29,40,50,30,291]</dataset>
        </analyze-mod>

        <visualize-mod method="draw">
            <parameters type="table" input="myanex2" output="myan1"></parameters>
        </visualize-mod>

    </hydrolang-ml>

    <script type="module" src="./hydrolang-ml/main.js"></script>

</body>

</html>
