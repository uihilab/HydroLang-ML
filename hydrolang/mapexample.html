<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Example</title>
</head>
<body>
    <style>
        dataset { font-size: 0; }
    </style>

    <hydrolang-ml>

        <data-mod method="save">
            <parameters output="mygeocol"></parameters>
            <dataset>{"type": "FeatureCollection","features":[{"type": "Feature", "properties": {"Name":"Vancouver",},"geometry: {"type": "Point", "coordinates": [-122.34374999999999, 49.32512199104001],},},],}</dataset>
        </data-mod>

        <map-mod method ="render">
            <parameters lat="40" lon="-100" output="OpenTopoMap"></parameters>
        </map-mod>

        <map-mod method ="Layers">
            <parameters layer="marker" output="1st marker"></parameters>
            <dataset>[14.035344,-87.192993]</dataset>
        </map-mod>

        <map-mod method ="Layers">
            <parameters layer="marker" output="2nd marker"></parameters>
            <dataset>[40,-100]</dataset>
        </map-mod>

        <!-- <map-mod method="Layers">
            <parameters input="mygeocol" layer="geodata" output="mypoints" geo='Points'></parameters>
        </map-mod> -->

    </hydrolang-ml>

    <script type="module" src="./hydrolang-ml/main.js"></script>

</body>

</html>
