<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Example</title>
</head>
<body>

    <hydrolang-ml>

        <data-mod method="save">
            <parameters output="mygeocol">{"type": "FeatureCollection","features":[{"type": "Feature", "properties": {"Name":"Vancouver",},"geometry: {"type": "Point", "coordinates": [-122.34374999999999, 49.32512199104001],},},],}</parameters>
        </data-mod>

        <map-mod method ="render">
            <parameters lat="40" lon="-100" name="OpenTopoMap"></parameters>
        </map-mod>

        <map-mod method ="Layers">
            <parameters type ="userinput" layer="marker" name="1st marker">[14.035344,-87.192993]</parameters>
        </map-mod>

        <map-mod method ="Layers">
            <parameters type ="userinput" layer="marker" name="2nd marker">[40,-100]</parameters>
        </map-mod>

        <map-mod method="Layers">
            <parameters type="saved" input="mygeocol" layer="geodata" name="mypoints" geo='Points'></parameters>
        </map-mod>

    </hydrolang-ml>

    <script type="module" src="./hydrolang-ml/main.js"></script>

</body>

</html>
