<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Example</title>
</head>
<body>

    <hydrolang-ml>

        <map-mod method ="render">
            <parameters lat="40" lon="-100"></parameters>
        </map-mod>

        <map-mod method ="Layers" type ="userinput">
            <parameters layertype="marker">[14.035344,-87.192993]</parameters>
        </map-mod>

        <map-mod method="Layers" type="userinput">
            <parameters layertype="geodata" name="square" geotype="Polygon">{"type": "FeatureCollection", "features": [{"type": "Feature", "geometry":{"type":"Polygon", "coordinates": [[[100.0, 0.0],[101.0,0.0],[100.0,1.0],[101.0,1.0],],],},},],}</parameters>
        </map-mod>

    </hydrolang-ml>

    <script type="module" src="./hydrolang-ml/main.js"></script>

</body>

</html>
