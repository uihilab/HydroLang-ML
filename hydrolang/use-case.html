<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./modules/css/hydrolang.css">
    <script type="module" src="./hydrolang-ml/main.js"></script>
    <title>Use Case: Data integration</title>
</head>

<body>
    <div id="hydrolang">
    <hydrolang-ml>
        <data-mod method="retrieve">
            <parameters source="noaa" datatype="availablestations" output="johnson_stations" token="gNUkMgFHFSYVWyNoabuUfuVhCTJkRvRq"></parameters>
            <arguments locationid= "FIPS:19103" startdate= "2008-06-01" enddate= "2008-06-30" limit="100"></arguments>
        </data-mod>

        <visualize-mod method="draw">
            <parameters type= "json" input="all"></parameters>
        </visualize-mod>

        <data-mod method="retrieve">
            <parameters source="noaa" datatype="prec-15min" output= "iowacity_station" token="gNUkMgFHFSYVWyNoabuUfuVhCTJkRvRq"></parameters>
            <arguments stationid= "COOP:134101" startdate= "2008-06-01" enddate= "2008-06-30" limit="1000"></arguments>
        </data-mod>

        <data-mod method= "transform">
            <parameters input="iowacity_station" save="results" output="cleaned_iowacity_station"></parameters>
            <arguments type= "ARR" keep='["date", "value"]'></arguments>
        </data-mod>

        <visualize-mod method="draw">
            <parameters type="chart" input="cleaned_iowacity_station" name="rainfall_iowacity2008"></parameters>
            <arguments charttype="column"></arguments>
        </visualize-mod>        

    </hydrolang-ml>
</div>
</body>  
</html>
