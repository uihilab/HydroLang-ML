<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Example 2</title>
</head>

<body>

    <!-- This can be either removed or added into a larger scheme so that an HTML tag
    grabs the whole modules called -->

    <!-- input output for the objects, new tag for data input.-->

    <!-- Create input tag for the parameters to handle slotted events.-->

    <hydrolang-ml>

        <data-mod method="save" output="var3">
            <data>40,29,40,50,30,291</data>
        </data-mod>

        <analyze-mod component="stats" method="sum" input="var3" output="var2">
        </analyze-mod>

        <visualize-mod draw="chat" data="userinput" output="fig1" >
            <parameters chat="line" title="realhydro"></parameters>
            <data>7,5,8,9,5,4,2,4,5</data>
        </visualize-mod>

    </hydrolang-ml>

    <script type="module" src="./hydrolang-ml/main.js"></script>

</body>

</html>
