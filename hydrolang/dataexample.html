<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <hydrolang-ml>
        <data-mod func="retrieve" saveob="name1">
            <parameters source="usgs" dataType="instant-values" proxyurl="https://cors-anywhere.herokuapp.com/">
            </parameters>
            <arguments site="USGS:02056000" format="json" startDt="2020-08-30" endDt="2020-09-02" parameterCd="00060">
            </arguments>
        </data-mod>
    </hydrolang-ml>


    <!-- This can be either removed or added into a larger scheme so that an HTML tag
    grabs the whole modules called -->

    <!-- <hydrolang-ml>
    </hydrolang-ml> -->

    <hydrolang-ml>
        <data-mod func="retrieve" saveob="name2">
            <parameters source="noaa" datatype="prec-15min" type="json" token="wOYszxFhCctvvmijQbDUaiVgNMmwFNQE">
            </parameters>
            <arguments stationid="COOP:018673" units="metric" startdate="2014-01-01" enddate="2014-12-31"
                datatype="QGAG"></arguments>
        </data-mod>

        <data-mod func="retrieve" saveob="name3">
            <parameters source="fema" datatype="disaster-declarations"></parameters>
            <arguments state="AR"></arguments>
        </data-mod>
    </hydrolang-ml>

    <hydrolang-ml>
        <data-mod func="retrieve" saveob="name4">
            <parameters source="eauk" datatype="list-stations"></parameters>
            <arguments parameter="rainfall" search="Northumberland"></arguments>
        </data-mod>
        <!-- 
        <data-mod func="upload" saveob="name4" type="CSV">
        </data-mod> -->

        <data-mod func="transform" grabob="name2" saveob="name4" type="JSON">
        </data-mod>

        <data-mod func="download" grabob="name4">
        </data-mod>

    </hydrolang-ml>

    <script type="module" src="./impexp.js"></script>

</body>

</html>
