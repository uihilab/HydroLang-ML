<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Example</title>
</head>

<body>

    <!-- This can be either removed or added into a larger scheme so that an HTML tag
    grabs the whole modules called -->

    <!-- input output for the objects, new tag for data input.-->

    <!-- Create input tag for the parameters to handle slotted events.-->

    <hydrolang-ml>

        <data-mod method="save" output="var3">
            <data>40,29,40,50,30,291</data>
        </data-mod>

        <!-- <data-mod method="retrieve" output="var1">
            <parameters source="usgs" dataType="instant-values" proxyurl="https://cors-anywhere.herokuapp.com/"></parameters>
            <arguments site="USGS:02056000" format="json" startDt="2020-08-30" endDt="2020-09-02" parameterCd="00060"></arguments>
        </data-mod> -->

        <data-mod method="retrieve" output="var2">
            <parameters source="noaa" datatype="prec-15min" type="json" token="wOYszxFhCctvvmijQbDUaiVgNMmwFNQE">
            </parameters>
            <arguments stationid="COOP:018673" units="metric" startdate="2014-01-01" enddate="2014-12-31"
                datatype="QGAG"></arguments>
        </data-mod>

        <data-mod method="retrieve" output="name2">
            <parameters source="fema" datatype="disaster-declarations" />
            <arguments state="CA" />
        </data-mod>
        
        <analyze-mod component="stats" method="mean" type="userinput" output="var5">
            <data name="initialdata">4,5,4,5,8,4,8,5</data>
        </analyze-mod>

        <analyze-mod component="stats" method="sum" type="saved" input="var3" output="var4">
        </analyze-mod>



    </hydrolang-ml>

    <script type="module" src="./hydrolang-ml/main.js"></script>

</body>

</html>
