<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <hydrolang-ml>
        <data-mod id=1 func="retrieve" saveob="name">
            <parameters source="usgs" dataType="instant-values" proxyurl="https://cors-anywhere.herokuapp.com/">
            </parameters>
            <arguments site="USGS:02056000" format="json" startDt="2020-08-30" endDt="2020-09-02" parameterCd="00060">
            </arguments>
        </data-mod>
    </hydrolang-ml>

    <hydrolang-ml>
        <data-mod id=2 func="retrieve" saveob="name2">
            <parameters source="fema" dataType="disaster-declarations"></parameters>
            <arguments state="CA"></arguments>
        </data-mod>
    </hydrolang-ml>

    <hydrolang-ml>
        <data-mod id=3 func="retrieve" saveob="name2">
            <parameters source="fema" dataType="disaster-declarations"></parameters>
            <arguments state="AR"></arguments>
        </data-mod>
    </hydrolang-ml>

    <hydrolang-ml>
        <data-mod id=4 func="retrieve" saveob="name2">
            <parameters source="fema" dataType="disaster-declarations"></parameters>
            <arguments state="IA"></arguments>
        </data-mod>
    </hydrolang-ml>


    <script type="module" src="./datamod.js"></script>

</body>

</html>
